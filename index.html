<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>無料ストレス診断テスト | 4stresstypes</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --brand:#4f46e5; --text:#374151; --bg:#f4f5f7; --card:#fff; --muted:#6b7280;
      --purple:#8b5cf6; --green:#10b981; --blue:#3b82f6; --amber:#f59e0b; --pink:#ec4899; --red:#ef4444;
      --header-h:64px;
    }
    * { box-sizing:border-box; }
    body { font-family:'Noto Sans JP',sans-serif; background:var(--bg); margin:0; color:var(--text); }
    a { color:inherit; text-decoration:none; }

    header {
      position:sticky; top:0; z-index:1002;
      background:rgba(255,255,255,.66);
      -webkit-backdrop-filter:saturate(1.1) blur(14px);
      backdrop-filter:saturate(1.1) blur(14px);
      border-bottom:none;
    }
    .navbar{ display:flex; justify-content:space-between; align-items:center; padding:12px 24px; max-width:1200px; margin:0 auto; height:var(--header-h); }
    .logo{ font-weight:700; font-size:20px; color:var(--brand); }
    .nav-links{ display:flex; gap:24px; align-items:center; }
    .nav-links > a{ color:#1f2937; font-size:14px; }
    .nav-links > a:hover{ color:var(--brand); }
    .nav-actions{ display:flex; gap:16px; align-items:center; }
    .nav-actions a{ color:#1f2937; font-size:14px; }
    .nav-actions a:hover{ color:var(--brand); }

    header::after{
      content:"";
      position:absolute; left:0; right:0; top:100%;
      height:56px; pointer-events:none; z-index:-1;
      background:linear-gradient(to bottom,
        rgba(255,255,255,.75) 0%,
        rgba(255,255,255,.45) 40%,
        rgba(255,255,255,0) 100%);
    }

    .top-image{ position:relative; }
    .top-image img{ width:100%; height:auto; object-fit:cover; display:block; }

    .top-image .fade-wrap{
      position:relative;
      -webkit-mask-image:linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,.6) 28%, rgba(0,0,0,1) 48%);
      mask-image:linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,.6) 28%, rgba(0,0,0,1) 48%);
    }

    .overlay{
      position:absolute; inset:0;
      background:
        linear-gradient(to bottom,
          rgba(0,0,0,0.08) 0%,
          rgba(0,0,0,0.20) 22%,
          rgba(0,0,0,0.35) 48%,
          rgba(0,0,0,0.35) 100%);
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      text-align:center; color:#fff; padding:20px;
    }
    .overlay h1{ font-size:32px; margin-bottom:12px; }
    .overlay p{ font-size:16px; margin-bottom:20px; }
    .cta-btn{
      display:inline-block; background:var(--brand); color:#fff;
      padding:14px 28px; border-radius:10px; font-weight:700; font-size:16px;
      text-decoration:none; transition:transform .15s ease, opacity .15s ease;
    }
    .cta-btn:hover{ transform:translateY(-1px); opacity:.95; }

    .steps { display:flex; justify-content:center; flex-wrap:wrap; gap:20px; max-width:1100px; margin:36px auto 64px; padding:0 20px; }
    .step-box { background:#fff; flex:1 1 280px; padding:22px; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,.06); }
    .step-label { font-size:12px; font-weight:700; color:var(--brand); margin-bottom:8px; }
    .step-box h3 { margin:0 0 8px; font-size:18px; color:#111827; }
    .step-box p { margin:0; color:#4b5563; font-size:14px; }

    .band { background:#fff; padding:28px 20px; border-top:1px solid #e5e7eb; border-bottom:1px solid #e5e7eb; }
    .band-inner { max-width:1100px; margin:0 auto; display:flex; gap:16px; justify-content:center; flex-wrap:wrap; }
    .pill { font-size:12px; color:#374151; background:#f3f4f6; padding:8px 12px; border-radius:999px; }

    footer { text-align:center; padding:30px; font-size:12px; color:#888; }

    @media (max-width:640px){
      .navbar{ padding:10px 16px; }
      .overlay h1{ font-size:26px; }
      .overlay p{ font-size:14px; }
      .cta-btn{ font-size:15px; padding:12px 22px; }
    }
  </style>
  <meta name="google-site-verification" content="Q4Vo5NuhwGeEgXAqdE_jnGWgw3yA6vzKjSpkB8l54qc" />
</head>
<body>
  <header>
    <nav class="navbar" aria-label="グローバルナビゲーション">
      <a class="logo" href="index.html">4stresstypes</a>
      <div class="nav-links">
        <a href="maru.html">ストレス診断テスト</a>
        <a href="kiji.html">記事</a>
      </div>
      <div class="nav-actions" id="nav-actions">
        <span aria-label="言語">🇯🇵</span>
      </div>
    </nav>
  </header>

  <section class="top-image" aria-label="ヒーロー画像">
    <div class="fade-wrap">
      <img src="sumbnail/mbticampers.png" alt="診断イメージ" />
    </div>
    <div class="overlay">
      <h1>「自分のストレス傾向を知ろう」</h1>
      <p>たった5分で、あなたのストレスの癖と対処スタイルがわかります</p>
      <a href="maru.html" class="cta-btn">診断を受ける</a>
    </div>
  </section>

  <main>
    <section class="steps">
      <div class="step-box">
        <div class="step-label">ステップ 1</div>
        <h3>テストを完了</h3>
        <p>ありのままの自分で正直に回答してください。</p>
      </div>
      <div class="step-box">
        <div class="step-label" style="color:#10b981">ステップ 2</div>
        <h3>詳細な結果を見る</h3>
        <p>ストレスタイプが人生に与える影響を学びましょう。</p>
      </div>
      <div class="step-box">
        <div class="step-label" style="color:#8b5cf6">ステップ 3</div>
        <h3>可能性を解き放とう</h3>
        <p>オプションの拡張テキストで、なりたい自分に近づく。</p>
      </div>
    </section>

    <section class="band" aria-label="特徴">
      <div class="band-inner">
        <span class="pill">無料で使える</span>
        <span class="pill">スマホ対応</span>
        <span class="pill">所要時間 約5分</span>
        <span class="pill">4タイプで直感分類</span>
      </div>
    </section>
  </main>

  <footer>© 2025 ストレス診断</footer>
</body>
</html>
